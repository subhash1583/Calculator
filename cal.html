<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Josefin+Sans:wght@100;400&family=Playball&family=Quintessential&family=Trispace:wght@200&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="calculator">
        <div class="day-night">
            <a href="#"><i class="fas fa-moon" id="night"></i></a>
            <a href="#"> <i class="fas fa-sun" id="day"></i></a>
        </div>
        <form class="screen">
            <input type="text" class="numm" placeholder="Do Math">

        </form>
        <div class="buttonContainer ">
            <button type="button " class="btn " data-num="* ">*</button>
            <button type="button " class="btn " data-num="/ ">/</button>
            <button type="button " class="btn " data-num="+ ">+</button>
            <button type="button " class="btn " data-num="- ">-</button>

            <button type="button " class="btn " data-num="1 ">1</button>
            <button type="button " class="btn " data-num="2 ">2</button>
            <button type="button " class="btn " data-num="3 ">3</button>
            <button type="button " class="btn " data-num="4 ">4</button>
            <button type="button " class="btn " data-num="5 ">5</button>
            <button type="button " class="btn " data-num="6 ">6</button>
            <button type="button " class="btn " data-num="7 ">7</button>
            <button type="button " class="btn " data-num="8 ">8</button>
            <button type="button " class="btn " data-num="9 ">9</button>
            <button type="button " class="btn " data-num="0 ">0</button>



            <button type="button " class="btnclear ">clear</button>
            <button type="button " class=" btnequal ">=</button>

        </div>
    </div>
    <script src="app.js "></script>
</body>

</html>
